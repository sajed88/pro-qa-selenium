<!DOCTYPE html>
<html>
<head>
  <title>Exchange Rate Converter</title>
  <style>
    /* CSS styling for the application */

body {
  font-family: Arial, sans-serif;
  background-color: #f1f1f1;
  padding: 20px;
}

h1 {
  text-align: center;
  color: #333;
}

form {
  max-width: 400px;
  margin: 20px auto;
  background-color: #fff;
  padding: 20px;
  border-radius: 5px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

label {
  display: block;
  margin-bottom: 5px;
  font-weight: bold;
  color: #333;
}

input[type="number"],
select {
  width: 100%;
  padding: 8px;
  font-size: 16px;
  border: 1px solid #ddd;
  border-radius: 3px;
  margin-bottom: 10px;
}

button {
  display: block;
  width: 100%;
  padding: 10px;
  background-color: #4caf50;
  color: #fff;
  font-size: 16px;
  border: none;
  border-radius: 3px;
  cursor: pointer;
}

#result {
  margin-top: 20px;
  text-align: center;
  font-weight: bold;
  color: #333;
  font-size: 20px;
}

#rateUsed {
  margin-top: 10px;
  text-align: center;
  color: #666;
}

  </style>
</head>
<body>
  <h1>Currency Converter</h1>
  
  <form id="exchangeForm">
    <label for="amount">Amount:</label>
    <input type="number" id="amount" required>
    
    <label for="fromCurrency">From:</label>
    <select id="fromCurrency" required>
      <!-- populate with available currencies -->
    </select>
    
    <label for="toCurrency">To:</label>
    <select id="toCurrency" required>
      <!-- populate with available currencies -->
    </select>
    
    <button type="submit">Convert</button>

    <div id="result">
        <label for="result">Result:</label>
        <input type="text" id="results" readonly>
    </div>
  
  <div id="rateUsed">
    <label for="rateUsed">Rate Used:</label>
    <input type="text" id="rateUseds" readonly>
    
  </div>

  </form>
  
  
  
  <script src="script.js"></script>
</body>
</html>
